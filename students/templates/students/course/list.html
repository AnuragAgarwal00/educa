{% extends 'base.html' %}

{% block title %}My course{% endblock title %}

{% block content %}
<h1>My Courses</h1>
<div class="module">
{% for course in object_list %}
    <div class="course-info">
    <h3>{{ course.title }}</h3>
    <p><a href="{% url 'student_course_detail' course.id %}">Access contents</a></p>
</div>
{% empty %}
<p><a href="{% url 'course_list' %}">Brouse contents</a> to enroll in a course</p>
{% endfor %}
</div>
{% endblock content %}
